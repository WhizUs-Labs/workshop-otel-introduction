apiVersion: v1
kind: Service
metadata:
  name: example3-demo-app-1
  namespace: example-3
spec:
  ports:
  - port: 3456
    protocol: TCP
    targetPort: 3456
  selector:
    app: example3-demo-app-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example3-demo-app-1
  name: example3-demo-app-1
  namespace: example-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example3-demo-app-1
  template:
    metadata:
      labels:
        app: example3-demo-app-1
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "opentelemetry-instrumentation"
    spec:
      containers:
      - env:
        - name: DEMO_APP_NAME
          value: example3-demo-app-1
        - name: DEMO_APP_PORT
          value: "3456"
        - name: DEMO_APP_TARGET_HOST
          value: http://example3-demo-app-2.example-3
        - name: DEMO_APP_TARGET_PORT
          value: "3457"
        image: ghcr.io/whizus-labs/workshop-otel-introduction/otel-demo-app:latest
        imagePullPolicy: IfNotPresent
        name: app
        ports:
        - containerPort: 3456
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi

