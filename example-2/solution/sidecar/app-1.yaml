apiVersion: v1
kind: Service
metadata:
  name: demo-app-1
  namespace: example-2
spec:
  ports:
  - port: 3456
    protocol: TCP
    targetPort: 3456
  selector: 
    app: demo-app-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-app-1
  name: demo-app-1
  namespace: example-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-1
  template:
    metadata:
      labels:
        app: demo-app-1
    spec:
      volumes:
        - name: otelcol-demo3-configmap
          configMap:
            name: otelcol-demo3-configmap
            items:
              - key: relay
                path: relay.yaml
      containers:
      - env:
        - name: DEMO_APP_NAME
          value: example2-d3-otel-demo-1
        - name: DEMO_APP_PORT
          value: "3456"
        - name: DEMO_APP_TARGET_HOST
          value: http://demo-app-2.example-2
        - name: DEMO_APP_TARGET_PORT
          value: "3457"
        - name: OTEL_SERVICE_NAME
          value: example2-d3-otel-demo-1
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://127.0.0.1:4318
        - name: OTEL_NODE_RESOURCE_DETECTORS
          value: env,host,os
        - name: NODE_OPTIONS
          value: --require @opentelemetry/auto-instrumentations-node/register
        image: ghcr.io/whizus-labs/workshop-otel-introduction/otel-demo-app:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        name: app
        ports:
        - containerPort: 3456
      - name: sidecar
        args:
          - --config=/conf/relay.yaml
        image: "otel/opentelemetry-collector-k8s:0.106.1"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 100m
            memory: 300Mi
        volumeMounts:
          - mountPath: /conf
            name: otelcol-demo3-configmap
