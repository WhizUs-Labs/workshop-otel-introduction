apiVersion: v1
kind: Service
metadata:
  name: demo-app-2
  namespace: example-2
spec:
  ports:
  - port: 3457
    protocol: TCP
    targetPort: 3457
  selector:
    app: demo-app-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-app-2
  name: demo-app-2
  namespace: example-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-2
  template:
    metadata:
      labels:
        app: demo-app-2
    spec:
      containers:
      - env:
        - name: DEMO_APP_NAME
          value: example2-d2-demo-app-2
        - name: DEMO_APP_PORT
          value: "3457"
        - name: DEMO_APP_TARGET_HOST
          value: http://demo-app-1.example-2
        - name: DEMO_APP_TARGET_PORT
          value: "3456"
        - name: OTEL_SERVICE_NAME
          value: example2-d2-demo-app-2
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: http://jaeger-all-in-one-collector.monitoring:4318/v1/traces
        - name: OTEL_NODE_RESOURCE_DETECTORS
          value: env,host,os
        - name: NODE_OPTIONS
          value: --require @opentelemetry/auto-instrumentations-node/register
        image: ghcr.io/whizus-labs/workshop-otel-introduction/otel-demo-app:latest
        imagePullPolicy: IfNotPresent
        name: app
        ports:
        - containerPort: 3457
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi